<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
</head>

<body>
    <div id="demo">
        <h2>Let AJAX change this text</h2>
        <button type="button" onclick="loadDoc()">Change Content</button>
    </div>

    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () { // La propiedad onreadystatechange permite definir una funcion, la cual es ejecutada cuando la solicitud recibe una respuesta
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "src/01_ajax_info.txt", true); // El Open() hace referencia a un archivo alojado en el servidor. El true indica que la solicitud al servidor se realiza de manera Asyncrona, con ello, mientras espera respuesta a peticion, se puede parovechar para ejecutar otros scripts o tratar con la respuesta cuando ya est√© lista. Si se indica false singnifica que la solicitud es syncrona, lo cual se puede usar para testing rapido, en cuyo caso el metodo onreadystatechange no es necesario
            xhttp.send();
        }
    </script>
</body>

</html>
